<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-xl p-8 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Student Dashboard</h2>

        <div class="bg-blue-50 p-4 rounded-md mb-6 shadow-md">
            <h3 class="text-xl font-semibold text-blue-700 mb-4">View Result</h3>
            <form id="resultForm" class="space-y-4">
                <input type="text" id="cnic" placeholder="Enter CNIC" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition ease-in-out duration-300" />
                <button type="submit" id="viewResultBtn"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-300">
                    View Result
                </button>
            </form>
        </div>

        <a href="./profile.html"
            class="block w-full bg-purple-600 text-white text-center py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition ease-in-out duration-300 mb-6">
            Update Profile <i class="fa-solid fa-location-arrow ml-2"></i>
        </a>

        <div id="result" class="mt-6 text-center text-gray-600 flex flex-col space-y-4">
            <!-- Result will be displayed here -->
            <p class="text-lg font-medium">No result found. Please enter your CNIC.</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/27094b9535.js" crossorigin="anonymous"></script>
    <script src="js/student.js" type="module"></script>
</body>

</html>
