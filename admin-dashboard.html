<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl space-y-8">
        <!-- Admin Dashboard Heading -->
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Admin Dashboard</h2>

        <!-- Add Students Section -->
        <div>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Add Students</h3>
            <form id="addStudentForm" class="space-y-4">
                <input type="text" id="firstName" placeholder="First Name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="text" id="lastName" placeholder="Last Name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="text" id="cnic" placeholder="CNIC" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add Student</button>
            </form>
        </div>

        <!-- Student ID Display -->
        <div class="text-center">
            <h2 class="text-lg font-semibold text-gray-700">Student ID: <span id="studentIdDisplay" class="text-blue-500"></span></h2>
        </div>

        <!-- Upload Marks Section -->
        <div>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Upload Marks</h3>
            <form id="uploadMarksForm" class="space-y-4">
                <input type="text" id="studentId" placeholder="Student ID" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="text" id="course" placeholder="Course" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="number" id="marks" placeholder="Marks" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="number" id="totalMarks" placeholder="Total Marks" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Upload Marks</button>
            </form>
        </div>

        <!-- Sign Out Button -->
        <div class="text-center">
            <button id="signoutButton" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Sign Out</button>
        </div>
    </div>

    <script src="js/admin.js" type="module"></script>
</body>

</html>
